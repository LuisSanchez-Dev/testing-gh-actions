name: ðŸŒ²Trunk Based Development

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Style and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --silent
      - name: Check formatting
        run: yarn lint
  unit-test:
    name: Unit tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --silent
      - name: Run unit tests
        run: yarn test
  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --silent
      - name: Build the project
        run: yarn build
  mirror-to-main:
    name: Push to main
    needs: [unit-test, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.PAT}}
    - run: |
        git status
        git branch --all
        git checkout main
        git merge --ff-only develop
        git push
