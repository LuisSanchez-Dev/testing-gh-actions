on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: yarn install
      - name: Check formatting
        run: yarn lint
      - name: Run unit tests
        run: yarn test
